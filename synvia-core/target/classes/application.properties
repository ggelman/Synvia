# CONFIGURACOES DA APLICACAO
spring.application.name=synvia-core

# Configuracao de porta HTTP (SSL temporariamente desabilitado)
server.port=8080

# Configuracoes SSL/HTTPS (temporariamente desabilitado)
# server.ssl.enabled=true
# server.ssl.key-store=./ssl_certificates/keystore.p12
# server.ssl.key-store-password=synvia123
# server.ssl.key-store-type=PKCS12
# server.ssl.trust-store=./ssl_certificates/keystore.p12
# server.ssl.trust-store-password=synvia123

server.servlet.context-path=/api

# CONFIGURACOES DO BANCO DE DADOS (DataSource)
spring.datasource.url=jdbc:mysql://localhost:3306/synvia_platform?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# Ajustes de compatibilidade HTTP (cookies) e metricas
server.tomcat.reject-illegal-header=false
management.metrics.export.otlp.enabled=${OTEL_METRICS_ENABLED:false}

# CONFIGURACOES DO JPA E HIBERNATE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# CONFIGURACOES DE RATE LIMITING
app.rate-limiting.enabled=false

# CONFIGURACOES DE DESENVOLVIMENTO
# Refresh token configurations (7 days vs 1 day for access token)
jwt.refresh.secret=6251655468576D5A7134743777217A25432A462D4A614E645267556B58703273
jwt.refresh.expiration=604800000
security.refresh-token.max-active=${SECURITY_REFRESH_MAX_ACTIVE:3}
security.refresh-token.retention-days=${SECURITY_REFRESH_RETENTION_DAYS:30}

# Observabilidade OpenTelemetry / SIEM
management.endpoints.web.exposure.include=health,info,metrics
management.tracing.enabled=${OTEL_TRACING_ENABLED:false}
# Defina como true para enviar traces ao collector
management.tracing.sampling.probability=1.0
management.otlp.tracing.endpoint=${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}
management.metrics.export.otlp.endpoint=${OTEL_EXPORTER_OTLP_METRICS_ENDPOINT:http://localhost:4318/v1/metrics}
management.metrics.tags.application=synvia-core

spring.cache.type=caffeine

# CONFIGURACOES DOS SERVICOS EXTERNOS
# Configuracao para integracao com servico de IA
ai.service.url=http://localhost:5001/api/ai

backup.storage.location=${BACKUP_STORAGE_LOCATION:./backups}