# CONFIGURAÇÕES HTTPS PARA SPRING BOOT

# Porta HTTPS
server.port=8443

# Configurações SSL
server.ssl.enabled=true
server.ssl.key-store=./ssl_certificates/keystore.p12
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:changeit}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=localhost

# Configurações de segurança SSL
server.ssl.protocol=TLS
server.ssl.enabled-protocols=TLSv1.2,TLSv1.3

# URLs dos serviços externos com HTTPS
ai.service.url=https://localhost:5443/api/ai
